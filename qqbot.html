<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tsing-You开发的QQ机器人使用说明文档">
    <title>QQ机器人使用文档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 220px;
            padding: 1.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-link {
            display: block;
            padding: 10px 15px;
            margin: 8px 0;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: #3498db15;
            color: #3498db;
        }

        .sidebar-link.active::before {
            content: "";
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 60%;
            background: #3498db;
            border-radius: 3px;
        }

        /* 主内容区 */
        .container {
            max-width: 800px;
            margin-left: 280px;
            padding: 2rem 1.5rem;
            min-height: calc(100vh - 120px);
        }

        /* 文档内容样式 */
        .doc-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border-radius: 8px;
        }

        .doc-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .doc-section {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .feature-card {
            padding: 1.5rem;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }

        pre {
            background: #2c3e50;
            color: white;
            padding: 1.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        code {
            font-family: 'Courier New', monospace;
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            text-align: center;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .sidebar {
                display: none;
            }
            .container {
                margin-left: auto;
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .doc-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏导航 -->
    <nav class="sidebar">
        <ul class="sidebar-nav">
            <li><a href="#features" class="sidebar-link">主要功能</a></li>
            <li><a href="#quickstart" class="sidebar-link">快速开始</a></li>
            <li><a href="#commands" class="sidebar-link">命令列表</a></li>
            <li><a href="#notice" class="sidebar-link">注意事项</a></li>
        </ul>
    </nav>

    <!-- 主内容 -->
    <div class="container">
        <header class="doc-header">
            <h1>QQ机器人使用文档</h1>
            <p>版本 1.0 | 最后更新：2023年10月</p>
        </header>

        <section class="doc-section" id="features">
            <h2>✨ 主要功能</h2>
            <div class="feature-list">
                <div class="feature-card">
                    <h3>自动回复</h3>
                    <p>支持关键词触发、正则匹配等多种回复模式</p>
                </div>
                <!-- 其他功能卡片... -->
            </div>
        </section>

        <section class="doc-section" id="quickstart">
            <h2>🚀 快速开始</h2>
            <ol>
                <li>安装依赖库：
                    <pre><code>pip install -r requirements.txt</code></pre>
                </li>
                <!-- 其他步骤... -->
            </ol>
        </section>

        <section class="doc-section" id="commands">
            <h2>📜 命令列表</h2>
            <div class="feature-list">
                <div class="feature-card">
                    <h3>/天气 北京</h3>
                    <p>查询指定城市天气</p>
                </div>
                <!-- 其他命令卡片... -->
            </div>
        </section>

        <section class="doc-section" id="notice">
            <h2>⚠️ 注意事项</h2>
            <div class="warning">
                <h3>重要提示</h3>
                <ul>
                    <li>请遵守腾讯QQ机器人开发规范</li>
                    <!-- 其他提示... -->
                </ul>
            </div>
        </section>
    </div>

    <!-- 底部导航 -->
    <div class="footer">
        <a href="https://tsing-you.github.io/" class="nav-button">返回主页</a>
        <a href="https://github.com/Tsing-You/qqbot" class="nav-button">查看源码</a>
    </div>

    <script>
        // 自动高亮当前章节
        const sections = document.querySelectorAll('.doc-section');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');

        function activateNav() {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (window.scrollY >= sectionTop - sectionHeight * 0.25) {
                    current = section.getAttribute('id');
                }
            });

            sidebarLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        }

        // 滚动监听
        window.addEventListener('scroll', () => {
            requestAnimationFrame(activateNav);
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });
    </script>
</body>
</html>
